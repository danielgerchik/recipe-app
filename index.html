<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="recipe">
            <div class="recipe__manual manual hidden">
                <svg fill="#000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="30px" height="30px"><path d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"/></svg>
                <div class="manual__name"></div>
                <img src="" class="manual__img">
                <p class="manual__instructions"></p>
                <ol class="manual__ingredients"></ol>
            </div>
            <div class="recipe__content">
                <div class="recipe__logo">
                    <img src="img/logo.png">
                </div>
                <div class="recipe__search">
                    <input type="text" placeholder="find a meal..." class="recipe__search-field">
                    <button class="recipe__search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L486.6 441.4 509.3 464 464 509.3l-22.6-22.6L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
                    </button>
                </div>
                <div class="recipe__favorites">
                    <div class="recipe__favorites-title">favorites meals</div>
                    <div class="recipe__favorites-items">
                    </div>
                </div>
                <div class="recipe__meals">
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
