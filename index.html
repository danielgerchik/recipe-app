<html lang="en">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="wrapper">
        <div class="recipe">
            <div class="recipe__content">
                <div class="recipe__logo">
                    <img src="img/logo.png">
                </div>
                <div class="recipe__search">
                    <input type="text" placeholder="find a meal..." class="recipe__search-field">
                    <button class="recipe__search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L486.6 441.4 509.3 464 464 509.3l-22.6-22.6L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>

                    <div class="recipe__favorites-items">
                        <div class="recipe__favorites-item">
                            <img  src="https:\/\/www.themealdb.com\/images\/media\/meals\/ursuup1487348423.jpg" class="recipe__favorites-img"></img>
                            <div class="recipe__favorites-sub-text">
                                Beef Brisket Pot Roast
                            </div>
                        </div>
                    </div>
                </div>
                <div class="recipe__meals">
                    <div class="recipe__meal">
                        <img class="recipe__meal-img"></img>
                        <div class="recipe__meal-bottom">
                            <div class="recipe__meal-name"></div>
                            <div class="recipe__meal-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>

</html>
